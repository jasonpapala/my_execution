name: Run Crawler

on:
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分鐘執行一次

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run script
        run: python BlogScraper_fix_link.py
